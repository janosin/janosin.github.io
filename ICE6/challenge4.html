<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <style>
    .errormsg { 
        font-family: 'Noto Serif', serif;
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
        var fullname = document.getElementById('fullname').value;
        var address = document.getElementById('streetaddr').value;
        var fullnameerror = document.getElementById('nameerrormsg');
        var addrerror = document.getElementById('addrerrormsg');
        
        if (fullname == '' && address == ''){
            
            fullnameerror.style.display = 'block';
            addrerror.style.display = 'block';
            return false;
        }
        if (fullname == ''){
           fullnameerror.style.display = 'block';
            return false;
        }
        if (address == ''){
            addrerror.style.display = 'block';
            return false;
        }
        
        return true;
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
