<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.
        
        var optStrawberry = document.getElementById("optstraw");
        var optBlue = document.getElementById("optblue");
        
        if (optStrawberry.checked == false && optBlue.checked == false)
  {
    window.alert("Please select your favourite berry!");
    return false;
  }else {
      return true;
  }
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label for="strawberry">
            <input type="radio" value = "s" id="optstraw" name="berry"> Strawberries
          </label>
          <label for="blueberry">
            <input type="radio" value = "b" id="optblue" name="berry"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
